<div class = "jogos"> 
    <div class = "title"> 
        <h1>Jogos</h1>
    </div>
    
    <button class="mat-elevation-z8" (click)="navegarParaJogoCreate()" mat-stroked-button color="primary">NOVO JOGO</button>

    <div class="mat-elevation-z8 content-table">
        <table mat-table [dataSource]="jogos" class="table"> 
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> GÊNERO </th>
            <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="produtora">
                <th mat-header-cell *matHeaderCellDef> PRODUTORA </th>
                <td mat-cell *matCellDef="let row"> {{row.produtora}} </td>
                </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef> ANO </th>
                <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="nota">
                <th mat-header-cell *matHeaderCellDef> NOTA </th>
                <td mat-cell *matCellDef="let row"> {{row.nota}} </td>
            </ng-container>   
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let row"> {{row.acoes}} 
                <a class="edit" routerLink="update/{{ row.id }}">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.id }}">
                    <i class="material-icons">delete</i>
                </a>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>  
</div>
